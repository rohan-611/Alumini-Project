{% extends 'base.html' %}
{% load static %}

{% block css_block %}
    <link rel="stylesheet" href="{% static 'css/registration.css' %}">
{% endblock css_block %}
{% block body_block %}
<section class="login-section">
<div class="login-page">
<div class="form">
        <h2 class="pb-3">Let us know you</h2>
        <form class="login-form" method="POST" enctype=multipart/form-data>
        {% csrf_token %}
        {{ form.profession }}
        {{ form.phone }}
        {{ form.bio }}
        <button type="submit" id='button' name="submit">Submit</button>
        </form>
</div>
</div>
</section>
{% endblock body_block %}

{% block footer %}
{% endblock footer %}
